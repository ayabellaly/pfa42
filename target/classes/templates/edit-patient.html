<!DOCTYPE html>
<html lang="en">

<head th:replace="head :: head">
</head>


<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <nav th:replace="NavBar-Secretaire :: navbar"></nav>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <div/>
            <div class="container">
                <h3> Edit patient</h3>
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-10">
                            <form action="#" th:action="@{/updatePatient}" th:object="${patients}"
                                  method="post">
                                <div class="row">
                                    <div class="form-group col-md-8">
                                       <!-- <label for="patientid" class="col-form-label">Patient id</label>-->
                                        <input type="hidden" th:field="${patients.id}"  class="form-control"
                                               id="patientid" placeholder="Patient id" />
                                    </div>
                                    <div class="form-group col-md-8">
                                        <label for="name" class="col-form-label">Patient Name</label>
                                        <input type="text" th:field="${patients.name}" class="form-control"
                                               id="name" placeholder="Patient name" />
                                    </div>
                                    <div class="form-group col-md-8">
                                        <label for="phone" class="col-form-label">Patient phone</label>
                                        <input type="text" th:field="${patients.phone}" class="form-control"
                                               id="phone" placeholder="Patient phone" />
                                    </div>
                                    <div class="form-group col-md-8">
                                        <label for="address" class="col-form-label">Adresse</label>
                                        <input type="text" th:field="${patients.address}" class="form-control"
                                               id="address" placeholder="address" />
                                    </div>
                                    <div class="form-group col-md-8">
                                        <label for="email" class="col-form-label">Email</label>
                                        <input type="text" th:field="${patients.email}" class="form-control"
                                               id="email" placeholder="Publication" />
                                    </div>

                                    <div class="col-md-6">
                                        <input type="submit" class="btn btn-primary" value=" Submit ">
                                    </div>

                                    <input type="hidden" id="id" th:field="${patients.id}">

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->


    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<a class="scroll-to-top rounded" href="#page-top">

</a>

                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
